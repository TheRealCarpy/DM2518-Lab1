<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        #map {
            height:100%;
        }
        html, body{
            height:96%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <div id="controlDib"></div>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="mapFunction.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
            async defer></script>
    <div class="BtnContainer">
        <div class="Btns">
            <button type="button" id="cbtn" onclick="recenterMap()">
                Recenter Map
            </button>
            <button type="button" id="plusbtn" onclick ="zoomIn()">
                +
            </button>
            <button type="button" id="minusbtn" onclick ="zoomOut()">
                -
            </button>
        </div>
    </div>
</body>
</html>
